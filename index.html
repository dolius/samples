<!DOCTYPE html>
<html>
     <!-- AThis is the index -->
<head>
    <title>Repository Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li a {
            text-decoration: none;
            color: #0366d6;
        }
    </style>
</head>
<body>
    <h1>Repository Index</h1>
    <ul>
        <!-- Auto-generate the list of subfolders -->
        <!-- Replace "USERNAME" with your GitHub username -->
        <!-- Replace "REPO_NAME" with your repository name -->
        <!-- The links will point to the respective subfolders in your repository -->
        {% for file in site.static_files %}
            {% if file.path contains '/' %}
                {% assign parts = file.path | split: '/' %}
                {% assign folder = parts[0] %}
                {% if folder != 'index.html' %}
                    <li><a href="{{ folder }}/">{{ folder }}</a></li>
                {% endif %}
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
